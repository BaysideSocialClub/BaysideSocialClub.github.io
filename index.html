<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bayside Social Club</title>

  <!-- Primary SEO Meta Tags -->
  <meta name="description" content="Bayside is a cult!" />
  <meta name="author" content="Bayside Social Club" />
  <meta name="keywords" content="Bayside, Anthony Raneri, Jack O'Shea, Nick Ghanbarian, Chris Guglielmo, music, Bayside Social Club, social club, community, cult, Bayside is a cult" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://baysidesocialclub.com/" />

  <!-- Favicons and manifest -->
  <link rel="icon" type="image/png" href="./src/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.svg" />
  <link rel="shortcut icon" href="./src/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="BSC" />
  <link rel="manifest" href="./src/images/site.webmanifest" />

  <!-- Android/Windows web app meta -->
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="BSC" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Bayside Social Club" />
  <meta property="og:description" content="Bayside is a cult!" />
  <meta property="og:url" content="https://baysidesocialclub.com" />
  <meta property="og:image" content="https://baysidesocialclub.com/src/images/members_gate.jpg" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Bayside Social Club" />
  <meta name="twitter:description" content="Bayside is a cult!" />
  <meta name="twitter:image" content="https://baysidesocialclub.com/src/images/members_gate.jpg" />

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
    }

    body {
      font-family: system-ui, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .hero {
      position: relative;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .hero a {
      display: block;
      width: 100%;
      text-decoration: none;
      outline-offset: 2px;
      cursor: pointer;
    }

    .hero a:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 4px;
    }

    .hero img {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: top center;
      display: block;
      max-height: 100svh;
      filter: brightness(0.85);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .hero a:hover img,
    .hero a:focus img {
      filter: brightness(1);
      transform: scale(1.03);
    }

    @media (min-width: 1024px) {
      .hero {
        height: 100svh;
        overflow: hidden;
      }

      .hero a {
        height: 100%;
      }

      .hero img {
        height: 100%;
        object-fit: cover;
        object-position: center center;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1 class="visually-hidden">Bayside Social Club</h1>

  <section class="hero">
    <a href="https://www.facebook.com/groups/baysidesocialclub" aria-label="Enter Bayside Social Club">
      <img 
        src="./src/images/members_gate.jpg" 
        srcset="./src/images/members_gate_small.jpg 600w,
                ./src/images/members_gate.jpg 1200w"
        sizes="(max-width: 600px) 100vw, (max-width: 1024px) 90vw, 1200px"
        loading="lazy"
        alt="Bayside Social Club Entrance" />
    </a>
  </section>

</body>
</html>
