    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
    }

    body {
      font-family: system-ui, sans-serif;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;

    .hero {
      position: relative;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .hero a {
      display: block;
      width: 100%;
      text-decoration: none;
      outline-offset: 2px;
      cursor: pointer;
    }

    .hero a:focus-visible {
      outline: 3px solid #fff;
      outline-offset: 4px;
    }

    .hero img {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: top center;
      display: block;
      max-height: 100svh;
      filter: brightness(0.85);
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .hero a:hover img,
    .hero a:focus img {
      filter: brightness(1);
      transform: scale(1.03);
    }

    @media (min-width: 1024px) {
      .hero {
        height: 100svh;
        overflow: hidden;
      }

      .hero a {
        height: 100%;
      }

      .hero img {
        height: 100%;
        object-fit: cover;
        object-position: center center;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
