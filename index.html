<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bayside Social Club</title>

  <!-- Favicons and manifest -->
  <link rel="icon" type="image/png" href="./src/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./src/images/favicon.svg" />
  <link rel="shortcut icon" href="./src/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./src/images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="BSC" />
  <link rel="manifest" href="./src/images/site.webmanifest" />

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background-color: #000;
    }
    body {
      font-family: system-ui, sans-serif;
    }

    .hero {
      position: relative;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
    }

    .hero a {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      text-decoration: none;
      outline-offset: 2px;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      filter: brightness(0.85);
      transition: filter 0.3s ease;
    }

    .hero a:hover img,
    .hero a:focus img {
      filter: brightness(1);
    }

    @media (max-width: 600px) {
      .hero img {
        object-position: top center;
      }
    }

    .hero {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <a href="https://www.facebook.com/groups/baysidesocialclub" aria-label="Enter Bayside Social Club">
      <img src="./src/images/members_gate.jpg" alt="Bayside Social Club Entrance" />
    </a>
  </section>

</body>
</html>
